<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control"/>
      <span class="help-block"
        *ngIf="!lastName.valid && lastName.touched">
        The lastname is mandatory.
      </span>
    </div>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="phoneNr">Phone number</label>
      <input type="text" id="phoneNr" formControlName="phoneNr" class="form-control"/>
      <span class="help-block"
      *ngIf="!phoneNr.valid && phoneNr.touched">
      The phoneNr is mandatory.
    </span>
    </div>
   
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    <button class="btn btn-primary" type="button" (click) ="onDefault()">set default</button>
    <button class="btn btn-primary right" type="button" (click) ="onCancel()">cancel</button>
  </form>
