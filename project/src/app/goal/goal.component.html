  <div class="card mb-4 bg-primary text-white"
  *ngIf="showGoal"  [@fadeInOut]="'in'"  [ngClass]="{'hovered': isHovered}" (mouseover)="toggleHover()" (mouseout)="toggleHover()">

  <div class="card-header border-0">
    <div class="card-title float-start my-2 w-75"><h5>{{goal.titel | slice:0:500}}</h5></div>
      <button (click)="toggleOptions()" class="btn btn-secondary btn-sm" style="float:right; margin-top: 2px; margin-right: 5px;" type="button" id="dropdownMenuButton"  aria-expanded="false">
        <i class="fas fa-cog"></i>
      </button>
      <div class="men float-end" *ngIf="settingsToggled">
        <ul class="dropdown-menu" [ngClass]="{'show': settingsToggled}" (mouseleave)="toggleOptions()">
          <li><button class="dropdown-item" (click)="onDeleteGoal()">Delete goal</button></li>
          <li>
            <a
              class="dropdown-item"
              [routerLink]="['/edit', goal.id]"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
            >
              Edit goal
            </a>
          </li>
          <li><button class="dropdown-item" (click)="resetTime()">Reset time</button>
        </ul>
      </div>
  </div>
    <div class="card-body">
      <p class="card-text">Sinds: {{goal.startDate | date:'yyyy-MM-dd HH:mm'}}</p>
      <div class="card-text">
       <!--<p>{{ goal.description | slice:0:100 }}{{goal.description.length > 100 ? '...': ''}}</p> -->
        <p>{{ goal.description }}</p>

      </div>
      <p class="card-text">{{ this.progress }}</p>
    </div>
  </div>
