<form>
  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" name="startDate">
  </div>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" [(ngModel)]="description" name="description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add Goal</button>
</form>
