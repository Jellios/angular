<div class="row">
  <div class="col-md-5">
    <span *ngIf="userData | async as users">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users">
          <strong>{{user.name}}</strong> <span class="badge badge-secondary float-right">{{user.age}}</span> 
         
      </li>
      </ul>
    </span>
    <span *ngIf="!valid">
      <p class="alert alert-danger">{{errorMessage}}</p>
    </span>
  </div>
 
</div>
