<div class="container-fluid">
  <div class="row">
    <app-new-message (newMessage)="onNewMessage($event)"></app-new-message>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-card *ngFor="let message of messages; index as i" [content]="i + ':' + message"></app-card>
    </div>
  </div>
</div>
