<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSaveChanges()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea formControlName="description" id="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" formControlName="startDate" id="startDate" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Save changes</button>
      <button class="btn btn-secondary" type="button" (click)="onDiscardChanges()">Discard Changes</button>
    </form>
  </div>
